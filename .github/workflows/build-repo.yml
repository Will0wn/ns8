name: Build NS8 repository metadata

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  repodata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Open WebUI logo
        run: |
          mkdir -p ns8/openwebui
          curl -fsSL https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/open-webui.png -o ns8/openwebui/logo.png
          mkdir -p docs/updates/openwebui
          cp ns8/openwebui/logo.png docs/updates/openwebui/logo.png

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq curl

      - name: Fetch createrepo.sh
        run: |
          curl -fsSL https://raw.githubusercontent.com/NethServer/ns8-repomd/main/createrepo.sh -o createrepo.sh
          chmod +x createrepo.sh

      - name: Generate repodata.json
        run: |
          export DOCKER_CONFIG="$HOME/.docker"
          ./createrepo.sh ns8
          mkdir -p docs/updates
          mv repodata.json docs/updates/repodata.json

      - name: Set latest GitHub release tag in repodata
        run: |
          VERSION=$(curl -fsSL https://api.github.com/repos/open-webui/open-webui/releases/latest | jq -r .tag_name | sed 's/^v//')
          jq --arg ver "$VERSION" '
            map(
              if .id == "openwebui" then
                .versions = ([{tag: $ver, testing: false, labels: {}}] + (.versions // []))
              else . end
            )
          ' docs/updates/repodata.json > docs/updates/repodata.tmp
          mv docs/updates/repodata.tmp docs/updates/repodata.json

      - name: Commit repodata.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ns8/openwebui/logo.png || true
          git add docs/updates/openwebui/logo.png || true
          git add docs/updates/repodata.json
          git commit -m "repo: update repodata.json"
          git push
